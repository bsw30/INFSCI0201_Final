<div id="reportProblemModal" style="display: none;">
    <div class="modal-content">
        <h3>Report a Problem</h3>
        <form id="reportForm" method="POST" action="/report-problem">
            <textarea name="problemDescription" placeholder="Describe the issue..." required></textarea>
            <input type="email" name="userEmail" placeholder="Your email (optional)" />
            <button type="submit">Submit</button>
            <button type="button" onclick="closeReportForm()">Cancel</button>
        </form>
    </div>
</div>
