{% extends "base.html" %} {% block head %} {{ super() }}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/create_event.css') }}"
/>
{% endblock %} {% block title %}Create Event - Event Planner{% endblock %} {%
block content %}
<div class="container">
  <h1>Create Event</h1>
  <form
    method="POST"
    action="{{ url_for('main.create_event') }}"
    class="create-event-form"
  >
    <div class="form-group">
      <label for="title">Title</label>
      <input
        type="text"
        id="title"
        name="title"
        required
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea
        id="description"
        name="description"
        required
        class="form-control"
      ></textarea>
    </div>
    <div class="form-group">
      <label for="date">Date and Time</label>
      <input
        type="datetime-local"
        id="date"
        name="date"
        required
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="location">Location</label>
      <input
        type="text"
        id="location"
        name="location"
        required
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="event_type">Event Type</label>
      <select id="event_type" name="event_type" required class="form-control">
        <option value="">Select an event type</option>
        <option value="Conference">Conference</option>
        <option value="Workshop">Workshop</option>
        <option value="Seminar">Seminar</option>
        <option value="Networking">Networking</option>
        <option value="Webinar">Webinar</option>
        <option value="Other">Other</option>
      </select>
    </div>
    <div class="form-group">
      <label for="tags">Tags (comma-separated)</label>
      <input
        type="text"
        id="tags"
        name="tags"
        class="form-control"
        placeholder="e.g. Technology, Business, Marketing"
      />
      <small class="form-text text-muted">Enter tags separated by commas</small>
    </div>
    <div class="form-group">
      <label for="image_url">Image URL</label>
      <input type="url" id="image_url" name="image_url" class="form-control" />
    </div>
    <button type="submit" class="btn btn-primary">Create Event</button>
  </form>
</div>
{% endblock %}
