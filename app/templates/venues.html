<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Venues</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Inter", sans-serif;
      }

      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 2rem;
        background-color: white;
        border-bottom: 1px solid #e9ecef;
      }

      .nav-links {
        display: flex;
        gap: 2rem;
        align-items: center;
      }

      .nav-links a {
        text-decoration: none;
        color: #495057;
        font-weight: 500;
      }

      .nav-links a.active {
        text-decoration: underline;
        color: #000;
      }

      .search-section {
        max-width: 1200px;
        margin: 2rem auto;
        padding: 0 2rem;
        display: flex;
        gap: 1rem;
      }

      .search-bar {
        flex: 1;
        max-width: 400px;
        position: relative;
      }

      .search-bar input {
        width: 100%;
        padding: 0.5rem 2.5rem 0.5rem 1rem;
        border: 1px solid #dee2e6;
        border-radius: 4px;
        font-size: 1rem;
      }

      .search-icon {
        position: absolute;
        right: 0.75rem;
        top: 50%;
        transform: translateY(-50%);
        color: #6c757d;
      }

      .filter-button {
        padding: 0.5rem 1rem;
        border: 1px solid #dee2e6;
        border-radius: 4px;
        background: white;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        cursor: pointer;
      }

      .date-picker {
        margin: 2rem auto;
        max-width: 1200px;
        padding: 0 2rem;
      }

      .date-picker h2 {
        margin-bottom: 1rem;
        font-size: 1.25rem;
      }

      .date-input {
        padding: 0.5rem;
        border: 1px solid #dee2e6;
        border-radius: 4px;
        width: 200px;
      }

      .venue-grid {
        max-width: 1200px;
        margin: 2rem auto;
        padding: 0 2rem;
        display: grid;
        grid-template-columns: 1fr;
        gap: 2rem;
      }

      .venue-card {
        display: flex;
        background: white;
        border-radius: 8px;
        overflow: hidden;
      }

      .venue-image {
        width: 300px;
        background-color: #dee2e6;
      }

      .venue-details {
        padding: 2rem;
        flex: 1;
      }

      .venue-name {
        font-size: 1.5rem;
        margin-bottom: 0.5rem;
        font-weight: 600;
      }

      .venue-location {
        color: #6c757d;
        margin-bottom: 1.5rem;
      }

      .book-button {
        padding: 0.5rem 1.5rem;
        background: #212529;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      .unavailable-button {
        padding: 0.5rem 1.5rem;
        background: #6c757d;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-links">
        <a href="{{ url_for('main.dashboard') }}">Dashboard</a>
        <a href="{{ url_for('main.events') }}">My Events</a>
        <a href="{{ url_for('main.venues') }}">Venues</a>
        <a href="{{ url_for('main.participants') }}">Participants</a>
        <a href="{{ url_for('main.reports') }}">Reports</a>
      </div>
      <div class="right-section">
        <button class="create-event-btn">+ Create Event</button>
        <div class="notification-icon">
          üîî<span class="notification-badge">12</span>
        </div>
        <div class="profile-icon"></div>
      </div>
    </nav>

    <div class="search-section">
      <div class="search-bar">
        <input type="text" placeholder="Search" />
        <span class="search-icon">üîç</span>
      </div>
      <button class="filter-button">
        Filter
        <span>‚ñº</span>
      </button>
    </div>

    <div class="date-picker">
      <h2>Select date</h2>
      <input type="text" class="date-input" placeholder="Day/Month/Year" />
    </div>

    <div class="venue-grid">
      <div class="venue-card">
        <div class="venue-image"></div>
        <div class="venue-details">
          <h3 class="venue-name">Venue name</h3>
          <p class="venue-location">Location</p>
          <button class="book-button">Book now</button>
        </div>
      </div>
      <div class="venue-card">
        <div class="venue-image"></div>
        <div class="venue-details">
          <h3 class="venue-name">Venue name</h3>
          <p class="venue-location">Location</p>
          <button class="unavailable-button">Unavailable</button>
        </div>
      </div>
    </div>
  </body>
</html>
